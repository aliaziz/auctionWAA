<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragment/head :: head"></head>

<body class="profile-page sidebar-collapse">
<nav th:replace="fragment/nav :: nav"></nav>
<div class="page-header header-filter" data-parallax="true" th:style="'background-image: url(/img/city-profile.jpg); height:200px;'"
     style="background-image: url('../../static/img/city-profile.jpg'); height:200px; "></div>

<div class="main main-raised">
    <div class="container">
        <nav th:replace="fragment/inner_nav :: inner-nav"></nav>
        <div class="card" >
            <div class="card-body row" th:object="${product}">
                <div class="col-md-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"  style="height: 500px" th:href="@{/img/img/bg2.jpg}" src="../static/img/bg2.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" style="height: 500px" th:href="@{/img/img/bg2.jpg}" src="../static/img/cover.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" style="height: 500px" th:href="@{/img/img/bg2.jpg}" src="../static/img/city.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="card-title" th:text="*{name}">
                        iPhone
                    </h3>
                    <h4 class="card-title" th:text="*{description}">
                        Apple iPhone 10S XS Max - 256GB - White/Silver Verizon Factory UNLOCKED MINT
                    </h4>
                    <hr>
                    Categories :
                    <h6 class="card-subtitle mb-2 text-muted" th:each="cat:${product.category}">
                        <b th:text="${cat.name}"></b>
                    </h6>
                    <h6 class="card-subtitle mb-2 text-muted" >Has Bids :<b th:text="*{hasBid}">: No</b></h6>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p style="font-size: 14px">Bid Due Date:<b th:text="*{bidDueDate}"> Bid Due Date:</b></p>
                        </div>
                        <div class="col-md-6">
                            <p style="font-size: 14px">Payment Due Date:<b th:text="*{bidPaymentDueDate}"> Payment Due Date:</b></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Is Product Released :<b th:text="*{isReleased}">Is Product Released:</b></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <a th:href="@{/product/update/{productId}(productId=${product.productId})}" th:text="#{form.update}" class="btn btn-primary pull-right btn-round">Update</a>
                        <a th:href="@{/produt/delete}"  th:text="#{form.delete}" class="btn btn-primary pull-right btn-round">Delete</a>

                        <div class="clearfix"></div>
<!--                        <div class="col-md-2">-->
<!--                            <p><b>Delivery:</b></p>-->
<!--                        </div>-->
<!--                        <div class="col-md-10">-->
<!--                            <p>Estimated on or before<b>Thu. Dec. 24</b>  to 52556</p>-->
<!--                        </div>-->
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
<footer th:replace="fragment/footer :: footer"></footer>
</body>

</html>

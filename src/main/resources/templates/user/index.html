<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Verification Account</title>
</head>
<body>

<div sec:authorize="!isAuthenticated()">
<h1> This is a home page of both  .............</h1>
</div>

<div sec:authorize="!isAuthenticated()">
<h1><a href="/login">LOGIN PAGE</a></h1>
</div>

<div sec:authorize="!isAuthenticated()">
<h1><a href="/register">REGISTRATION PAGE</a></h1>
</div>

<div sec:authorize="isAuthenticated()">
    <h1><a th:href="@{/logout}" href="">LOG OUT</a></h1>
</div>

<div sec:authorize="hasAuthority('SELLER')">
    This content is only to SELLER Page
</div>

<div sec:authorize="hasAuthority('BUYER')">
    This content is only to BUYER Page
</div>

</body>
</html>

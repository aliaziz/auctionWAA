<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" th:href="@{/img/apple-icon.png}" >
    <link rel="icon" type="image/png" href="../static/img/favicon.png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
      Auction Registration
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../static/css/material-kit.css?v=2.0.7" th:href="@{/css/material-kit.css}" rel="stylesheet"/>
  </head>

<body class="profile-page sidebar-collapse">

<div class="page-header header-filter" data-parallax="true"
     th:style="'background-image: url(/img/bg2.jpg);'" style="background-image: url('../static/img/bg2.jpg'); height:200px; "></div>

          <div class="main main-raised">
            <div class="profile-content container">

              <nav class="navbar navbar-expand-lg" style="background-color: #e9ecef;">
                <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <ol class="breadcrumb" style="background-color: white; margin-bottom: 2px">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a href="#" th:href="@{/login}">Login</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#">Admin</a></li>
                  </ol>

                </div><!-- /.container-->
              </nav>
              <br>
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Registration Page</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                  <form  method="post" th:action="@{/register}" action="#" th:object="${user}">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email Address</label>
                          <input type="email" id="email" name="state" th:field="*{email}" class="form-control">
                          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" id="password" name="password" th:field="*{password}" class="form-control">
                          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Driver Licence Number</label>
                          <input id="licenceNumber" name="licenceNumber"th:field="*{licenseNumber}" class="form-control">
                          <span th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" th:errorclass="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <input th:field="*{firstName}" class="form-control">
                          <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"></span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input th:field="*{lastName}" class="form-control">
                          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Adress</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Street</label>
                          <input id="street" name="street"th:field="*{address.street}" class="form-control">
                          <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="error"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">City</label>
                          <input id="city" name="city"th:field="*{address.city}" class="form-control">
                          <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" th:errorclass="error"></span>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">State</label>
                          <input id="state" name="state"th:field="*{address.state}" class="form-control">
                          <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="error"></span>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Zip Code</label>
                          <input id="zipcode" name="state"th:field="*{address.zipcode}" class="form-control">
                          <span th:if="${#fields.hasErrors('address.zipcode')}" th:errors="*{address.zipcode}" th:errorclass="error">
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="radio-inline" th:each="role : ${allTheRoles}">
                            <input type="radio" th:field="*{userRole}" th:value="${role.id}" />
                            <label th:text="${role.role}">Role</label>

                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right">Register</button>

                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>

  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
            <a href="#">
              Kampalans
            </a>
          </li>
          <li>
            <a href="#">
              About Us
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        , made with <i class="material-icons">favorite</i> by
        <a href="#" target="_blank">Kampalans</a> for a better web.
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="../static/js/core/jquery.min.js" th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
  <script src="../static/js/core/popper.min.js" th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap-material-design.min.js"  th:src="@{js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
  <script src="../static/js/plugins/moment.min.js" th:src="@{/js/plugins/moment.min.js}" ></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../static/js/plugins/bootstrap-datetimepicker.js"  th:src="@{/js/plugins/bootstrap-datetimepicker.js}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/js/plugins/nouislider.min.js"  th:src="@{/js/plugins/nouislider.min.js}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/material-kit.js?v=2.0.7"  th:src="@{/js/material-kit.js}"  type="text/javascript"></script>

  </body>

</html>

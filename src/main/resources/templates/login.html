<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" href="../static/img/favicon.png" th:href="@{/img/favicon.png}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Auction System
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../static/css/material-kit.css"  th:href="@{/css/material-kit.css}" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="#">
          Auction System </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/register}">
              <i class="material-icons">unarchive</i> Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" th:style="'background-image: url(/img/bg2.jpg);'" style="background-image: url('../static/img/bg2.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="POST" th:action="@{/login}">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <p class="description text-center">Or Be Classical</p>
              <div class="card-body">
<!--                <div class="input-group">-->
<!--                  <div class="input-group-prepend">-->
<!--                    <span class="input-group-text">-->
<!--                      <i class="material-icons">face</i>-->
<!--                    </span>-->
<!--                  </div>-->
<!--                  <input type="text" class="form-control" placeholder="First Name...">-->
<!--                </div>-->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input class="form-control" type="text" id="email" name="email"  th:placeholder="email"/>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input class="form-control" type="password" id="password" name="password" th:placeholder="Password.."/>
                </div>
                <div th:if="${loginError}">
                  <p style="color: red">Email or Password incorrect....</p>
                </div>
                <div>
                      <span><input type="checkbox" name="remember-me" /> Remember Me?</span>
                      <span><a th:href="@{/ResetPassword}">Forgot Password?</a></span>
                </div>
              </div>
              <div class="footer text-center">
                <button class="btn btn-primary btn-round btn-lg" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
<!--                <a href="#pablo" class="btn btn-primary btn-round btn-lg">Login</a>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer footer-default">
      <div class="container">
        <nav class="float-left">
          <ul>
            <li>
              <a href="#">
                Kampalans
              </a>
            </li>
            <li>
              <a href="#">
                About Us
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>
          , made with <i class="material-icons">favorite</i> by
          <a href="#" target="_blank">Kampalans</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->

  <script src="../static/js/core/jquery.min.js" th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
  <script src="../static/js/core/popper.min.js" th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap-material-design.min.js" th:src="@{js/core/bootstrap-material-design.min.js}"  type="text/javascript"></script>
  <script src="../static/js/plugins/moment.min.js" th:src="@{/js/plugins/moment.min.js}" ></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../static/js/plugins/bootstrap-datetimepicker.js"  th:src="@{/js/plugins/bootstrap-datetimepicker.js}"  type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/js/plugins/nouislider.min.js"  th:src="@{/js/plugins/nouislider.min.js}"  type="text/javascript"></script>

  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/material-kit.js?v=2.0.7" th:src="@{/js/material-kit.js}"  type="text/javascript"></script>
</body>

</html>
